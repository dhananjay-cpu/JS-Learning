<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project-4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="para1">Try and guess the random number between 1 and 100.</p>
        <p id="para2">You have 10 attempts to guess the right number.</p>
        <h1 id="head">Guess the number</h1>
        <form id="form">
            <div id="div1">
                <input type="text" name="number" id="num" placeholder="Enter the number">
            </div>
            <div id="div2">
                <button>Submit Guess</button>
            </div>
        </form>
        <div class="resultPara">
            <p id="p1">Previous Guesses: </p>
            <p id="p2">Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
