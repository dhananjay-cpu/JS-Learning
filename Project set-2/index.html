<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project-2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h1>BMI Calculator</h1>
            <div id="form"><h4><span>BMI = weight(kg)/height(cm)**2</span></h4></div>
            <div id="div1">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" placeholder="Enter weight in KG">
            </div>
            <div id="div2">
                <label for="height">Height:</label>
                <input type="text" id="height" placeholder="Enter height in Meter">
            </div>
            <div id="div3">
                <button id="btn">Calculate!</button>
            </div>
        </form>
        <div id="div4"></div>
        <div id="div5">
            <h3>BMI Weight Guide</h3>
            <div id="div6">
                <p class="para" id = "para1">Under Weight = Less than 18.6</p>
                <p class="para" id = "para2">Normal range = 18.6 to 24.9</p>
                <p class="para" id = "para3">Over-weight = Greater than 24.9</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
